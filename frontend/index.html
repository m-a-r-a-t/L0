<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@1.3/dist/pretty-print-json.css>
  </head>
  <body>
    <div class="container vh-100 d-flex flex-row align-items-center justify-content-between">
      <div class="d-flex flex-row w-100 justify-content-center">
        <div class="mx-2">
          <input placeholder="id" type="email" class="form-control" id="inp" aria-describedby="emailHelp">
        </div>
        <button type="button" class="btn btn-primary" id="send">GET</button>
      </div>
      <div class="w-50 d-flex flex-column justify-content-center align-items-center">

        <pre id="content" class="json-container"></pre>
      </div>
    
    </div>
  </body>
  <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@1.3/dist/pretty-print-json.min.js></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script>
    let sendBtn = document.getElementById("send")
    let inp = document.getElementById("inp")
    let content = document.getElementById("content")
    sendBtn.addEventListener("click",async(e)=>{
      let id = inp.value
      try {

      let req = await fetch('/order?id='+id,{
        method:'GET'
      })
      
      let data = await req.json()
      content.innerHTML=prettyPrintJson.toHtml(data,{
        indent:3,

      });
      console.log(data)
      
      } catch (error) {
        content.innerHTML= 'NOT EXIST'
        console.log(error)        
      }



    })    



  </script>

</html>
